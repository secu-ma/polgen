name: Check license headers
on:
  pull_request:
    branches: [ main ]

jobs:
  check_license:
    runs-on: ubuntu-latest
    name: "Check license headers"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check license headers
        uses: viperproject/check-license-header@v2
        with:
          path: ./
          config: ./.github/license-check/license-config.json
          strict: true
